<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PromaCard Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .proma-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 350px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .proma-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    .proma-card img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    .proma-card h2 {
      margin: 20px 16px 12px;
      font-size: 1.8rem;
      color: #222;
    }

    .proma-card button {
      margin: 0 16px 24px;
      padding: 12px 30px;
      font-size: 1rem;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .proma-card button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <article class="proma-card" role="region" aria-label="PromaCard">
    <img src="foto2.jpg" alt="Promotional Image" />
    <h2>Promo Spesial Bulan Ini</h2>
    <button type="button">Daftar Sekarang</button>
  </article>
</body>
</html>
